<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/feeds.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/stream.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

    <div class="loading">
        <img src="images/logo.png" alt="logo" width="100px" height="100px" id="Logo">
    </div>

    <div class="app disabled">
        <div class="offline">
            <a class="stream">
                <div class="main-content">
                    <h1 class="title">SOSYAL AĞLARDA BENİ TAKİP EDİN.</h1>
                    <h2 class="subtitle">ÇEVRİMDIŞI</h2>
                </div>
            </a>
        </div>

        <div class="online">
            <a id="thumbnail" class="stream">
                <p id="stream-title"></p>
                <div class="main-content">
                    <p class="title">
                        <span class="circle"></span>YAYINDA
                    </p>
                    <p class="subtitle">
                        <span id="viewers"></span>
                    </p>
                </div>
            </a>
        </div>

        <div class="content">

            <img class="offline" id="next-stream-img" src="images/nextStream.png" alt="Next stream planning">

            <div class="feed">
                <div>
                    <h1>SON VİDEOLAR</h1>
                    <h2> </h2>
                </div>
                <div id="youtube-feed"></div>
            </div>

            <div class="feed">
                <div>
                    <h1>INSTAGRAM</h1>
                    <h2> </h2>
                </div>
                <div id="instagram-feed"></div>
            </div>

            <div id="menu">
                <div id="gradient-background"></div>
                <div class="buttons"></div>
            </div>
        </div>
    </div>

    <div class="error disabled">
        <h1>
            ERRÖR
        </h1>
        <p class="subtitle">Lütfen internet bağlantınızı kontrol edin.</p>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/config.js"></script>
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/instagram.js"></script>
    <script src="js/youtube.js"></script>
</body>

</html>
